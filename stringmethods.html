<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings</title>
    <script>
        function sliceTextBoxValue() {
            let txt1Value = document.getElementById("txt1").value
            document.getElementById("display1").innerHTML =
                txt1Value.length > 3 ? txt1Value.slice(-3) : "enter more than 3 charecter ."
        }
    </script>
</head>

<body>
    <input type="text" id="txt1" placeholder="enter name">
    <button onclick="sliceTextBoxValue()">slice</button>
    <p id="display1"></p>
</body>

</html>
