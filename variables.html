<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Example</title>
</head>

<body>
    <p id="variable-demo"></p>
    <script>
        var x, y;
        // An expression is a combination of values,variables,and operators,which computes to a value 
        x = 6 + 7; //6+7 is called expression //
        y = x + 70;// x+7 is also an expression
        document.getElementById("variable-demo").innerHTML = y;
        document.getElementById("variable-demo").style.backgroundColor="red"
    </script>

</body>

</html>
