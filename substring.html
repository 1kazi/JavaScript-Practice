    <title>substring</title>
    <script>
        function sliceTextBoxValue() {
            let txt1Value = document.getElementById("txt1").value
            document.getElementById("display1").innerHTML =
                // end logic for substring. Note  -substring will treat less than 0 values as 0
                txt1Value.length > 3 ? txt1Value.substring(txt1Value.length - 3) : "enter more than 3 charecter"



            // substr( ) similar to slice --
            // difference is second parameter/argument is the length of the extracted post 

        }
        function sliceTextBoxValue1() {
            let txt1Value = document.getElementById("txt2").value

            document.getElementById("display2").innerHTML =
                txt1Value.length > 3 ? txt1Value.substr(2, 3) : "enter more than 3 charecter"

                       }
