<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
    <script>
        // user inputs age of a person. you should display that he can vote or not vote  
        function checkMyEligibility() {
            // funtion is a block of code that use multiple times 
            let ageElement = document.getElementById("ageId");
            let messageElement = document.getElementById("message");
            // messageElement.style.backgroundColor = "red"
            messageElement.style.border = "blue solid 10px "
            messageElement.innerHTML = ageElement.value > 18 ? "you can vote" : "too young";
            messageElement.style.backgroundColor = ageElement.value > 18 ? "green " : "red";
        }

    </script>
</head>

<body>
    <input id="ageId" type="number" placeholder="enter your age">
    <button onclick="checkMyEligibility()">VOTE</button>
    <p id="message"></p>
</body>

</html>
